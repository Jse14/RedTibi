<ion-card style="border: 3px solid;border-radius: 20px;">
  <ion-item color="secondary">
    <ion-avatar slot="start">
      <img src="assets/users/{{publicacion.title}}.PNG">
    </ion-avatar>
    <ion-card-header color="secondary">
        <ion-card-title>{{publicacion.title}}</ion-card-title>
        <ion-card-subtitle>{{publicacion.subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-icon slot="end" ios="ios-more" md="md-more" style="float:right;"></ion-icon>
  </ion-item>
    
  <ion-card-content>
    <img  (click)="openModal()" src="{{publicacion.image}}" style="margin:auto;width:100%;height: 150px;" />
      <ion-row>
        <div style="margin: auto;">
          <ion-button size="medium" fill="outline">
            <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
            <ion-label>{{publicacion.numLikes}}</ion-label>
          </ion-button>
          <ion-button size="medium" fill="outline">
            <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            <ion-label>{{publicacion.numComents}}</ion-label>
          </ion-button>
        </div>
      </ion-row>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi, provident? Sint ipsum ...  
    </ion-card-content>
</ion-card>
