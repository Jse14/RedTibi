<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{ 'Menu.Muro'| translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>    
    <app-muro-publicacion *ngFor="let item of items" [titulo]='item.title' [subtitulo]="item.subtitle" [numLikes]="item.numLikes" [numComents]="item.numComents"></app-muro-publicacion>
  </ion-list>  
</ion-content>
