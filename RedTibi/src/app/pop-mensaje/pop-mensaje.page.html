<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon slot="start" name="arrow-back" size="large"></ion-icon>
        </ion-button>
        <ion-avatar slot="start">
          <img src="assets/users/{{titulo}}.PNG">
        </ion-avatar>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button><ion-icon name="videocam" size="large"></ion-icon></ion-button>
          <ion-button><ion-icon name="call" size="large"></ion-icon></ion-button>
          <ion-button><ion-icon name="more" size="large"></ion-icon></ion-button>
      </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="chats">
      <div class="chatbox">
        <div *ngFor="let chatPropio of items">
          <div class="message sent">
            {{chatPropio.title}}
          </div>
          <div class="message received">
            {{chatPropio.subtitle}}
          </div>
        </div>
      </div>
      </div>

  <ion-footer>
      <div class="flex-items" padding>

          <ion-input [(ngModel)]="message" name="message" class="input_message" placeholder="send message ..."></ion-input>
          <ion-icon (click)="sendMessage()" class="send" name="send"></ion-icon>
        </div>
  </ion-footer>
</ion-content>
