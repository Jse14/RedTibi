<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Mensajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <app-enviar-mensaje *ngFor="let number of items" [titulo]='number.title' [subtitulo]="number.subtitle" [numero]="number.numLikes" [hora]="number.icon"></app-enviar-mensaje>
    </ion-list> 
</ion-content>
